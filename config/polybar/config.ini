[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
[bar/main]
monitor = ${env:MONITOR:}
bottom = false
fixed-center = true
width = 100%
height = 3%
offset-x = 0%
offset-y = 0
background = ${color.background}
foreground = ${color.foreground}
line-size = 0
line-color = ${color.primary}
border-bottom-size = 0
border-bottom-color = ${color.primary}
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Fira Code Medium:size=12;2"
font-1 = "feather:size=13;3"
modules-left = cpu cpu-temp memory updates
modules-center = i3
modules-right = bluetooth pulseaudio backlight network battery date
dpi = 150
